<ion-view>

    <ion-nav-title>
        <div class="tabs">
            <a class="tab-item" href="#/app/mainform">
                Đang Chiếu
            </a>
            <a class="tab-item" href="#/app/favorite">
                Kênh Ưu Thích 
            </a>           
        </div>
    </ion-nav-title>

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button icon ion-navicon phone-both-tablet-portrait"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">       
                        <ul class="list">
                            <li class="item" ng-repeat="program in viewModel.Programs">
                                <div class="row" ng-click="controller.navigateToChannelSchedule()">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col col-90">
                                                <h2 class="title">{{program.Channel}}</h2>
                                            </div>

                                            <div class="col">
                                                <span class="step size-14">
                                                    <i class="icon ion-chevron-right"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <span>
                                                    Đang chiếu {{program.Program}}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>                            
    </ion-content>
</ion-view>
